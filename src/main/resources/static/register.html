<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code_On_Line</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- layui css js -->
    <link rel="stylesheet" href="lib/layui/css/layui.css">

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<!-- register -->
<body class="register-bg">
    <div class="register" style="width: 100%;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>Code_On_Line 用户注册</legend>
        </fieldset>
        <form id="register-form" method="post" class="layui-form layui-form-pane" action="">
            <!-- 账号 -->
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input id="username" type="text" name="username" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="password" type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 姓名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input id="realname" type="text" name="realname" placeholder="对不起，无可奉告" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 性别 -->
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">性别</label>
                <div id="sex" class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="男" checked="">
                    <input type="radio" name="sex" value="1" title="女">
                </div>
            </div>
            <!-- 个性语录 -->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">说几句来介绍一下自己吧</label>
                <div class="layui-input-block">
                    <textarea id="des" placeholder="请输入内容" class="layui-textarea">这个人很懒，是条咸鱼，什么都不想说。</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" type="submit" style="width: 100%">注册</button>
                <button class="layui-btn" type="reset" style="width: 100%; margin-top: 20px;margin-left: 0px;">重置</button>
            </div>
        </form>
    </div>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!-- js -->
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script type="text/javascript" src="js/common/utilRequest.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <!--<script type="text/javascript" src="js/login.js"></script>-->
    <script>
        //login.login();  //注册登陆
        register.register();
    </script>
</body>
</html>
