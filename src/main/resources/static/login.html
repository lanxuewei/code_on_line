<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code_On_Line</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">Code_On_Line</div>
        <div id="darkbannerwrap"></div>
        
        <form id="login-form" method="post" class="layui-form">
            <input id="username" name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="login" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <input value="register" style="width:100%; margin-top: 10px" type="button">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript" src="js/common/utilRequest.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script>
        login.login();  //注册登陆
    </script>
</body>
</html>
