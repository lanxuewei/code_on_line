        <form class="layui-form layui-form-pane" action="">
            <!-- 账号 -->
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input id="username" type="text" name="username" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input id="password" type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 身份 -->
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">身份</label>
                <div id="identity" class="layui-input-block">
                    <input type="radio" name="identity" value="管理员" title="管理员" checked="">
                    <input type="radio" name="identity" value="学生" title="学生">
                </div>
            </div>
            <!-- 登陆或注册 -->
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="login" type="submit" style="width: 100%">login</button>
                <button class="layui-btn layui-btn-primary" style="width: 100%; margin-top: 20px;margin-left: 0px;">register</button>
            </div>
